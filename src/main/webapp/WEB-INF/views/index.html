<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="font-weight: bold;" th:each="news : ${getTitles}">

    </p>



</div>
</body>
</html>
