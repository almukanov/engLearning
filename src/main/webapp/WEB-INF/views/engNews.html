<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>English learning</title>
</head>
<body>
<form action="/check" method="post" th:charset="UTF-8">
    <label for="exampleFormControlTextarea1" class="form-label" th:name="label-eng">
        <div class="mb-3">
            <div style="font-weight: bold;" th:each="news : ${getEngNews}">
                <p th:text="${news.getTitle()}">
                    title
                </p>
            </div>
            <div th:each="news : ${getEngNews}">
                <p th:text="${news.getSummary()}">
                    article
                </p>
            </div>
        </div>
    </label>
    <div class="mb-3">
        <textarea th:charset="UTF-8" class="form-control" id="exampleFormControlTextarea1" rows="3" name="myTranslate"></textarea>
        <input type="submit" class="button">
    </div>
</form>
</body>
</html>
