<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>English learning</title>
</head>
<body>

<div class="mb-3">
    <div style="font-weight: bold;" th:each="news : ${getEngNews}">
        <p th:text="${news.getTitle()}">
            title
        </p>
    </div>
    <div th:each="news : ${getEngNews}">
        <p th:text="${news.getSummary()}">
            article
        </p>
    </div>
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Translate</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <input type="submit" class="button">
</div>

</body>
</html>
